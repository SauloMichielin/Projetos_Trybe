<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class='trybewarts-header-logo' src="./images/trybewarts-header-logo.svg" alt="Logo TrybeWarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div class="formulario">
      <form action="" class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="email">
        <input type="password" name="password" placeholder="Senha" id="senha">
        <button type="submit" id="btn-enviar">Entrar</button>
      </form>
    </div>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <div id="inputs">
        <div>
          <input type="text" placeholder="Nome" id="input-name">
          <input type="text" placeholder="Sobrenome" id="input-lastname">
        </div>
        <div>
          <input type="email" placeholder="Email" id="input-email">
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>
      <hr />
      <div id="line">
        <div id="labels">
          <label for="family" id="label-family">Qual sua família?</label><br>
          <input type="radio" name="family" id="Frontend" value="Frontend">Frontend <br>
          <input type="radio" name="family" id="Backend" value="Backend">Backend <br>
          <input type="radio" name="family" id="FullStack" value="FullStack">FullStack <br>
        </div>
        <div id="checkbox">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="campos">
            <input type="checkbox" name="" class="subject" value="HoFs">HoFs
            <input type="checkbox" name="" class="subject" value="Jest">Jest
            <input type="checkbox" name="" class="subject" value="Promises">Promises
            <br>
            <input type="checkbox" name="" class="subject" value="React">React
            <input type="checkbox" name="" class="subject" value="SQL">SQL
            <input type="checkbox" name="" class="subject" value="Python">Python
          </div>
        </div>
      </div>
      <hr />
      <div id="avaliacao">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </div>
      <div id="area-de-texto">
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" cols="30" rows="5" maxlength="500"></textarea>
        <div id="counter">500</div>
      </div>
      <div>
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label><input type="checkbox"
          name="" id="agreement">
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <form action="" id="form-data">
      <span id="name-complete"></span>
      <span id="mail"></span>
      <span id="casa"></span>
      <span id="family"></span>
      <span id="materias"></span>
      <span id="evaluation"></span>
      <span id="obs"></span>
    </form>
    <img id='trybewarts-forms-logo' src="./images/trybewarts-colored.svg" alt="Logo TrybeWarts Collored">
  </main>
  <footer>
    Direitos reservados à Trybewarts©.
  </footer>
  <script src="./script.js"></script>
</body>

</html>
